<ion-header>
  <ion-toolbar>
    <ion-title>Speakers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-grid fixed>
      <ion-row align-items-stretch>
        <ion-col size="12" size-md="6" *ngFor="let speaker of speakers">
          <ion-card class="speaker-card">
            <ion-card-header>
              <ion-item detail="false" lines="none" routerLink="/app/tabs/speakers/speaker-details/{{speaker.id}}">
                <ion-avatar slot="start">
                  <img [src]="speaker.profilePic" alt="Speaker profile pic">
                </ion-avatar>
                {{speaker.name}}
                <ion-button fill="clear" size="small" color="twitter" (click)="mentionSpeakerTwitter(speaker)">
                  <ion-icon name="logo-facebook" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-card-header>

            <ion-card-content>
              <ion-list>
                  
                <ion-item *ngFor="let session of speaker.sessions" routerLink="/app/tabs/teams/session/{{session.id}}">
                  <h3>{{session.name}}</h3>
                </ion-item>

              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
