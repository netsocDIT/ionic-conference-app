<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/teams"></ion-back-button>
    </ion-buttons>
    <ion-title>{{session?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div>
      <h1>{{session.name}}</h1>
      <div text-center *ngFor="let speaker of session.speakers">
        <ion-item no-padding detail="false" lines="none">
          <ion-avatar slot="start">
            <img [src]="speaker.profilePic" alt="Speaker profile pic">
          </ion-avatar>
          {{speaker.name}}
          <ion-button fill="clear" size="small" color="twitter" (click)="mentionSpeakerTwitter(speaker)">
            <ion-icon name="logo-facebook" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-item>
      </div>
      <p>Time:</p>
      <p>
        {{session.timeStart}} - {{session.timeEnd}}
      </p>
      <p>Location:</p>
      <p>{{session.location}}</p>
      <p>{{session.description}}</p>
    </div>
</ion-content>
