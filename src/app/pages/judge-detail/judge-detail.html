<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/teams"></ion-back-button>
    </ion-buttons>
    <ion-title>{{speaker?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="speaker-detail">
  <div text-center *ngIf="speaker">
    <img [src]="speaker.profilePic" [alt]="speaker.name">
    <br>

    <ion-button fill="clear" size="small" color="twitter" (click)="mentionSpeakerTwitter(speaker)">
      <ion-icon name="logo-facebook" slot="icon-only"></ion-icon>
    </ion-button>
  </div>

  <p>{{speaker?.about}}</p>
</ion-content>
